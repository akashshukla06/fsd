<!DOCTYPE html>
<html>
<head>
  <title>Student Details</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    /* Alternate row colors */
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:nth-child(odd) {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Student Details</h2>

  <table>
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Course</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>101</td>
      <td>Akash</td>
      <td>Web Design</td>
      <td>85</td>
    </tr>
    <tr>
      <td>102</td>
      <td>Riya</td>
      <td>Python</td>
      <td>90</td>
    </tr>
    <tr>
      <td>103</td>
      <td>Arjun</td>
      <td>Data Science</td>
      <td>88</td>
    </tr>
    <tr>
      <td>104</td>
      <td>Neha</td>
      <td>AI & ML</td>
      <td>92</td>
    </tr>
  </table>
</body>
</html>
